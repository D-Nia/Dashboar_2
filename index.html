<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Document</title>
</head>
<body>
    <header>
        <div class="header">
            <div class="header__logo">
            <a href="#"> <i class='bx bxs-pear'></i></a>
            </div>
            <div class="header__search">
                <input type="search" placeholder="Search">
                <i class='bx bx-search' ></i>
            </div>
            <div class="header__right">
                <input type="submit" value="Submit Photo">
                <i class='bx bxs-bell' ></i>
                <div class="profile">
                    <img src="assets/images/dahyun.jpg" alt="Profile Image">
                </div>
                <i class='bx bx-menu' ></i>
            </div>
        </div>
    </header>
    <main class="main">
        <div class="main__container">
            <div class="profile__img">
                <img src="assets/images/dahyun.jpg" alt="Profile Image">
            </div>
            <div class="profile__right">
                <h1 class="profile_name">Bambang Doe</h1>
                <p class="profile__bio">If you wanna see my daily activity, you are can visit my social media</p>
                <div class="profile__icon">
                    <i class='bx bxl-facebook-circle' ></i>
                    <i class='bx bxl-twitter' ></i>
                    <i class='bx bxl-instagram' ></i>
                </div>
            </div>
        </div>
    </main>
    <div class="footer">
        <nav class="nav">
            <div class="link nav__photos active">
                <i class='bx bx-image-alt' ></i>
                <p>Photos<span>1</span></p>
            </div>
            <div class="link nav__likes ">
                <i class='bx bx-heart' ></i>
                <p>Likes<span>1</span></p>
            </div>
            <div class="link nav__collections">
                <i class='bx bxs-collection'></i>
                <p>Collections<span>1</span></p>
            </div>
            <div class="link nav__stats">
                <i class='bx bxs-bar-chart-alt-2' ></i>
                <p>Stats<span>1</span></p>
            </div>
        </nav>
    </div>
    <div class="test">
        <div class="test__container">
            <div class="test__box">
                <h1 class="box__title">Test <span>1</span></h1>
                <div class="box__item"></div>
            </div>
            <div class="test__box">
                <h1 class="box__title">Test <span>2</span></h1>
                <div class="box__item"></div>
            </div>
            <div class="test__box">
                <h1 class="box__title">Test <span>3</span></h1>
                <div class="box__item"></div>
            </div>
            <div class="test__box">
                <h1 class="box__title">Test <span>4</span></h1>
                <div class="box__item"></div>
            </div>
            <div class="test__box">
                <h1 class="box__title">Test <span>5</span></h1>
                <div class="box__item"></div>
            </div>
        </div>
    </div>
</body>
</html>
